name: Update Dynamic Badges

on:
  push:
    branches: [main]
    paths:
      - bounties/XP_TRACKER.md
      - .github/scripts/generate_dynamic_badges.py
      - .github/workflows/update-dynamic-badges.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate badge JSON
        run: |
          python .github/scripts/generate_dynamic_badges.py \
            --tracker bounties/XP_TRACKER.md \
            --out-dir badges

      - name: Commit badge updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(badges): refresh dynamic endpoint badges [skip ci]"
          file_pattern: |
            badges/*.json
            badges/hunters/*.json
          commit_user_name: "RustChain Bot"
          commit_user_email: "actions@github.com"
